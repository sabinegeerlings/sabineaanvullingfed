<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>99 verhalen van Transavia</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo-transavia-full.png" alt="Het Transavia logo compleet">
                    <img src="images/logo-transavia-mobile.png" alt="Het Transavia logo met icoon">
                </a>
            </div>
            
            <nav class="main">
                <ul> 
                    <li>
                        <a href="#">Leeslijsten</a>
                    </li>
                    <li>
                        <a href="form.html">Profiel</a>
                    </li>
                </ul>
            </nav>
        </header>

      <form action="index.html">
            <h3>Aanmelden</h3>
            <fieldset>
                <legend>Vul je gegevens in</legend>
                <label> Naam <input type="text" placeholder="Hoe mogen we je noemen?" required> </label>
                <p class="feedback">Goed ingevuld!</p>
            </fieldset>
            <fieldset>
                <legend>Je accountgegevens</legend>
                <label> Emailadres <input type="email" placeholder="gebruiker@email.com" required> </label>
                <label> Wachtwoord <input type="password" required> </label>
                <p class="feedback">Account herkend!</p>
                <input type="submit" value="Registreren">
            </fieldset>
        </form>

        <p>Heb je al een account? <a href="inloggen.html">Log in!</a></p>
</body>

</html>
